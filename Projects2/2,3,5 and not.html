<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2,3,5 and not</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin: 10px 0;
        }

        .result {
            font-size: 26px;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="head" class="value"></div>
        <div id="result" class="result"></div> 
    </div>

    <script>

        let num = prompt("Enter the number");

        document.getElementById("head").innerHTML = "num: " + num;

        let check;

        if(num % 2 == 0){
            if(num % 3 == 0){
                if(num % 5 == 0){
                    check = `The ${num} is divisible by 2, 3, and 5`;
                }
                else{
                    check = `The ${num} is divisible by 2, 3 but not 5`;
                }
            }
            else if(num % 5 == 0){
                check = `The ${num} is divisible by 2, 5 but not 3`;
            }
            else{
                check = `The ${num} is divisible by 2 but not 3 and 5`;
            }
        }
        else if(num % 3 == 0){
            if(num % 5 == 0){
                check = `The ${num} is divisible by 3 and 5 but not 2`;
            }
            else{
                check = `The ${num} is divisible by 3 but not 2 and 5`;
            }
        }
        else if(num % 5 == 0){
            check = `The ${num} is divisible by 5 but not 2 and 3`;
        }
        else{
            check = `The ${num} is not divisible by 2, 3, or 5`;
        }

        document.getElementById("result").innerHTML = check;

    </script>
    
</body>
</html>
