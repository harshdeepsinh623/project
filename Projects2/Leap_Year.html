<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin: 10px 0;
        }

        .checkYear {
            font-size: 26px;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
        }

        .value {
            font-size: 25px;
            color: red;
            margin: 30px 0;
            font-weight: normal;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="head" class="value"></div>
        <div id="checkYear" class="checkYear"></div> 
    </div>

    <script>

        let Year = parseInt(prompt("Enter the Year"));

        document.getElementById("head").innerHTML = "Year: " + Year;

        let checkYear;
        
        if (Year % 4 == 0) {
            checkYear = "This is a Leap Year";
        } else {
            checkYear = "This is not a Leap Year";
        }

        document.getElementById("checkYear").innerHTML = checkYear;

    </script>
    
</body>
</html>
